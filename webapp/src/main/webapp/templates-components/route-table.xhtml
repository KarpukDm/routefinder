<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="table.css"/>
</h:head>


<ui:composition>

    <h:dataTable border="0" styleClass="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 table table-hover"
                 value="#{routeBean.routes}" var="route" style="width: 83%;" columnClasses="column1,column2,column3,column4">

        <h:column headerClass="column1">
            <f:facet name="header">Rating</f:facet>

            <h:outputText value="#{route.rating}" style="font-size: 36pt;"/>

        </h:column>

        <h:column headerClass="column2">

            <f:facet name="header">Route</f:facet>

            <a href="route/#{route.id}" style="font-size: 16pt;">#{route.points.get(0).name} - #{route.points.get(route.points.size() - 1).name}</a>

            <br/>

            <h:outputText value="#{route.shortInfo}" style="margin-top: 10px;"/>

        </h:column>

        <h:column headerClass="column3">

            <f:facet name="header">Day: time</f:facet>

            <h:dataTable styleClass="table table-hover" value="#{route.schedules}" var="schedule">
                <h:column>
                    <h:outputText value="#{schedule.day}: "/>
                </h:column>

                <h:column>
                    <h:outputText value="#{schedule.time}"/>
                </h:column>
            </h:dataTable>

        </h:column>

        <h:column headerClass="column4">

            <f:facet name="header">Price</f:facet>

            <h:outputText style="font-size: 18pt;" value="#{route.price} y.e."/>
        </h:column>
    </h:dataTable>

</ui:composition>

</html>
