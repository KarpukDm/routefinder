<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="table.css"/>
</h:head>


<ui:composition>

    <h:panelGroup styleClass="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <p:dataTable tableStyleClass="table table-hover"
                     value="#{routeBean.routes}" var="route" paginator="true" rows="10"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     lazy="true">

            <p:column headerText="Rating" style="width: 8%;">

                <h:outputText value="#{route.rating}" style="font-size: 26pt;" styleClass="rating-value"/>

            </p:column>

            <p:column headerText="Route" style="width: 47%;">

                <a class="route-link" style="font-size: 16pt; color: #245269"
                   href="route/#{route.id}">#{route.points.get(0).name} - #{route.points.get(route.points.size() - 1).name}</a>

                <br/>

                <h:outputText value="#{route.shortInfo}"/>

            </p:column>

            <p:column headerText="Day: time" style="width: 25%;">

                <p:dataTable styleClass="table table-hover" value="#{route.schedules}" var="schedule">
                    <p:column>
                        <h:outputText value="#{schedule.day}: "/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{schedule.departureTime}"/>
                    </p:column>

                    <p:column>
                        <h:outputText value="#{schedule.arrivalTime}"/>
                    </p:column>
                </p:dataTable>

            </p:column>

            <p:column headerText="Price" style="width: 15%;">

                <h:outputText styleClass="price-value" style="font-size: 16pt;" value="#{route.price} y.e."/>

            </p:column>
        </p:dataTable>
    </h:panelGroup>

</ui:composition>

</html>
