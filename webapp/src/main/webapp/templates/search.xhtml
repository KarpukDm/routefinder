<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="dashboard.css"/>
</h:head>

<f:view>

    <ui:include src="/templates-components/horisontal-menu.xhtml"/>

    <div class="container-fluid">
        <div class="row">

            <ui:include src="/templates-components/vertical-menu.xhtml"/>

            <h:panelGroup styleClass="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">

                <h:panelGroup styleClass="col-md-12">
                    <h:form>
                        <h:inputText value="#{searchBean.a}"/>
                        <h:inputText value="#{searchBean.b}"/>
                        <h:commandButton type="submit"
                                         action="#{searchBean.findRoute}" class="btn btn-danger button"
                                         value="Dislike">
                            <f:ajax execute="@all" render="@all"/>
                        </h:commandButton>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup styleClass="col-md-12">
                    <ui:repeat value="#{searchBean.result}" var="route">

                        <ui:repeat value="#{route}" var="r">
                            #{r.points.get(0)} - #{r.points.get(r.points.size - 1)}
                        </ui:repeat>

                        <br/>

                    </ui:repeat>
                </h:panelGroup>
            </h:panelGroup>

        </div>
    </div>

</f:view>
</html>
