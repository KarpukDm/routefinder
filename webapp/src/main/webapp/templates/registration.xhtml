<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h:form class="sign-up">
        <h1 class="sign-up-title">Instant registration</h1>

        <h:inputText class="sign-up-input" required="true" id="login"
                     requiredMessage="Value is required"
                     value="#{accountBean.login}"  a:placeholder="login">
            <f:validator validatorId="login"/>
            <f:ajax event="blur" execute="@this" render="loginError"/>
        </h:inputText>


        <h:inputSecret class="sign-up-input" required="true"
                       requiredMessage="Value is required" id="password"
                       value="#{accountBean.password}" a:placeholder="password">
            <f:validator validatorId="password"/>
            <f:ajax event="blur" execute="@this" render="passwordError"/>
        </h:inputSecret>


        <h:inputSecret class="sign-up-input" required="true"
                       requiredMessage="Value is required" id="repeatedPassword"
                       value="#{accountBean.repeatedPassword}" a:placeholder="repeate password">
            <f:validator validatorId="repeatedPassword"/>
            <f:ajax event="blur" execute="@this" render="repeatedPasswordError"/>
        </h:inputSecret>

        <h:panelGroup style="text-align: center">
            <h:message for="login" id="loginError" style="color: #ff5b54"/>
            <br/>
            <h:message for="password" id="passwordError" style="color: #ff5b54"/>
            <br/>
            <h:message for="repeatedPassword" id="repeatedPasswordError" style="color: #ff5b54"/>
        </h:panelGroup>


    <h:commandButton id="button" type="submit" class="sign-up-button"
                     value="Continue" action="#{accountBean.signUp}"/>
    </h:form>

</h:body>

</html>
