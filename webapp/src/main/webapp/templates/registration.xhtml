<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Title</title>
</head>
<h:body>
    <h:form>
    <h:panelGrid columns="2">
        <h:outputText value="Логин"/>
        <h:inputText value="#{accountBean.login}"/>

        <h:outputText value="Пароль"/>
        <h:inputSecret value="#{accountBean.password}"/>

        <h:outputText value="Повторите пароль"/>
        <h:inputSecret value="#{accountBean.repeatedPassword}"/>
    </h:panelGrid>
    <h:commandButton type="submit" value="Продолжить" action="#{accountBean.signUp}"/>
    </h:form>
</h:body>

</html>
