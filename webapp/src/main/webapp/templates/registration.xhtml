<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://java.sun.com/jsf/composite">
<h:head>
    <title>Title</title>
</h:head>
<h:body>
    <h:form>
    <h:panelGrid columns="3">

        <h:outputText value="Логин"/>
        <h:inputText  id="login" value="#{accountBean.login}"  a:placeholder="login">
            <f:validator validatorId="login"/>
            <f:ajax event="blur" execute="@this" render="loginError"/>
        </h:inputText>
        <h:message for="login" id="loginError" style="color: red"/>

        <h:outputText value="Пароль"/>
        <h:inputText  id="password" value="#{accountBean.password}" a:placeholder="password">
            <f:validator validatorId="password"/>
            <f:ajax event="blur" execute="@this" render="passwordError"/>
        </h:inputText>
        <h:message for="password" id="passwordError" style="color: red"/>

        <h:outputText value="Пароль"/>
        <h:inputText  id="repeatedPassword" value="#{accountBean.repeatedPassword}" a:placeholder="repeatedPassword">
            <f:validator validatorId="repeatedPassword"/>
            <f:ajax event="blur" execute="@this" render="repeatedPasswordError"/>
        </h:inputText>
        <h:message for="repeatedPassword" id="repeatedPasswordError" style="color: red"/>

    </h:panelGrid>
    <h:commandButton type="submit" value="Продолжить" action="#{accountBean.signUp}"/>
    </h:form>
</h:body>

</html>
