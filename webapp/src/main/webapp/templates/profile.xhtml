<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>#{accountBean.user} | ROUTE FINDER</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="dashboard.css"/>
</h:head>

<f:view>

    <ui:include src="/templates-components/horisontal-menu.xhtml"/>

    <div class="container-fluid">
        <div class="row">

            <ui:include src="/templates-components/vertical-menu.xhtml"/>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Subscriptions</h1>

                <h:panelGroup styleClass="row col-md-12" style="text-align: center;">

                   <!-- <h2><h:outputText value="You are not signed on any route" rendered="#{profileBean.emptySubscribes}"/></h2>-->

                    <ui:repeat value="#{profileBean.subscriptions.content}" var="subscription" varStatus="i">

                        <h:panelGroup styleClass="col-xs-6 col-sm-3 placeholder">
                            <h:graphicImage library="image" name="city.jpg" width="200" height="200"
                                            class="img-responsive" alt="Generic placeholder thumbnail"/>
                            <h4>
                                <a href="${pageContext.request.contextPath}/route/#{subscription.route.id}">#{subscription.route.startPoint} - #{subscription.route.endPoint}</a>
                            </h4>


                        </h:panelGroup>


                    </ui:repeat>

                    <h2><h:outputText value="You are not signed on any route" rendered="#{profileBean.emptySubscribes}"/></h2>

                </h:panelGroup>

                <h2 class="sub-header">Evaluations</h2>

                <h:panelGroup styleClass="row col-md-12" style="text-align: center;">

                    <!--<h3><h:outputText value="You have not been evaluated by any route" rendered="#{profileBean.emptyEvaluations}"/></h3>-->

                    <ui:repeat value="#{profileBean.evaluations.content}" var="evaluation" varStatus="i">

                        <h:panelGroup styleClass="col-md-2 placeholder">

                            <h:graphicImage library="image" name="l.png" width="90" height="90" class="img-responsive"
                                            alt="Generic placeholder thumbnail"
                                            rendered="#{profileBean.isLike(evaluation)}"/>

                            <h:graphicImage library="image" name="d.png" width="90" height="90" class="img-responsive"
                                            alt="Generic placeholder thumbnail"
                                            rendered="#{not profileBean.isLike(evaluation)}"/>

                            <h5>
                                <a href="${pageContext.request.contextPath}/route/#{evaluation.route.id}">#{evaluation.route.startPoint} - #{evaluation.route.endPoint}</a>
                            </h5>


                        </h:panelGroup>


                    </ui:repeat>

                    <h3><h:outputText value="You have not been evaluated by any route" rendered="#{profileBean.emptyEvaluations}"/></h3>

                </h:panelGroup>

            </div>
        </div>
    </div>


</f:view>
</html>
