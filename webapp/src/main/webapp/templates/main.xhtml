<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xsi:schemaLocation="http://java.sun.com/jsf/core
        http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<f:view>

    <h:panelGroup layout="block" style=" text-align: center; width: 100%; background-color: rgba(39, 66, 76, 0.7); padding-top: 2%; padding-bottom: 2%;">
        <h1 style="font-family: Impact, sans-serif; font-size: 32pt; color: rgba(255, 255, 255, 0.7)">
            INSTANT SEARCH ROUTES
        </h1>
    </h:panelGroup>

        <h:panelGrid columns="2" style="width: 100%;">
            <h:panelGroup>
                <form action="${pageContext.request.contextPath}/j_spring_security_check" method="post" class="sign-up">
                    <h1 class="sign-up-title">Sign in</h1>

                    <h:inputText class="sign-up-input" a:placeholder="Username" id="j_username" required="true"/>
                    <h:inputSecret class="sign-up-input" a:placeholder="Password" id="j_password" required="true"/>

                    <input type="submit" value="Log in" class="sign-up-button"/>
                </form>
            </h:panelGroup>
            <ui:include src="/templates-components/registration-form.xhtml"/>
        </h:panelGrid>

</f:view>
</html>
