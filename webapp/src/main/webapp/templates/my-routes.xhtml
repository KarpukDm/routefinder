<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="dashboard.css"/>
</h:head>

<f:view>

    <ui:include src="/templates-components/horisontal-menu.xhtml"/>

    <div class="container-fluid">
        <div class="row">

            <ui:include src="/templates-components/vertical-menu.xhtml"/>

            <h:dataTable border="0" styleClass="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 table table-hover"
                         value="#{routeBean.myRoutes}" var="account" style="width: 83%;">

                <h:column>
                    <f:facet name="header">Rating</f:facet>

                    <h:outputText value="#{account.route.rating}" styleClass="column" style="font-size: 36pt;"/>

                </h:column>

                <h:column>

                    <f:facet name="header">Route</f:facet>

                    <a href="route"
                       style="font-size: 16pt;">#{account.route.points.get(0).name} - #{account.route.points.get(account.route.points.size() - 1).name}</a>

                    <br/>

                    <h:outputText value="#{account.route.info}" style="margin-top: 10px;"/>

                </h:column>

                <h:column>

                    <f:facet name="header">Schedule</f:facet>

                    <h:dataTable value="#{account.route.schedules}" var="schedule">
                        <h:outputText value="#{schedule.day}"/>
                        <h:outputLabel value=" : "/>
                        <h:outputText value="#{schedule.time}"/>
                    </h:dataTable>

                </h:column>

                <h:column>

                    <f:facet name="header">Price</f:facet>

                    <h:outputText style="font-size: 24pt;" value="#{account.route.price} y.e."/>
                </h:column>
            </h:dataTable>

        </div>

    </div>

</f:view>
</html>
