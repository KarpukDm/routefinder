<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://java.sun.com/jsf/composite">
<f:view>
    <h:outputLabel value="Hello, world"/>

    <form action="${pageContext.request.contextPath}/j_spring_security_check" method="post">
        <div>
            <div>
                <h:outputText value="Spring Security"/>
            </div>

            <h:panelGrid columns="1" style="text-align: center">
                <h:inputText a:placeholder="Username" id="j_username" required="true"/>
                <h:inputSecret a:placeholder="Password" id="j_password" required="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2" style="text-align: center">
                <input type="submit" value="Login"/>
            </h:panelGrid>
        </div>
    </form>
</f:view>
</html>
