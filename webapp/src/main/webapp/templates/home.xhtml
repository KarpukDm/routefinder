<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="dashboard.css"/>
</h:head>

<f:view>

    <ui:include src="/templates-components/horisontal-menu.xhtml"/>

    <div class="container-fluid">
        <div class="row">

            <ui:include src="/templates-components/vertical-menu.xhtml"/>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <h:dataTable border="1" styleClass="table table-hover"
                             value="#{routeBean.routes}" var="route" style="width: 600px;">
                    <h:column>
                        <f:facet name="header">
                            title
                        </f:facet>

                    <h:outputText value="#{route.points.get(0).name}"/>
                        <h:outputLabel value=" : "/>
                    <h:outputText value="#{route.points.get(route.points.size() - 1).name}"/>

                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            info
                        </f:facet>

                        <h:outputText value="#{route.info}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            distance
                        </f:facet>

                        <h:outputText value="#{route.distance}"/>
                    </h:column>
                </h:dataTable>

            </div>

        </div>
    </div>

</f:view>
</html>
